name: Deploy Calculator Without Admin

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Clear old files
        run: |
          Remove-Item "$env:USERPROFILE\Sites\calculator\*" -Recurse -Force -ErrorAction SilentlyContinue
        shell: powershell

      - name: Deploy to user-accessible folder
        run: |
          New-Item -ItemType Directory -Force -Path "$env:USERPROFILE\Sites\calculator"
          Copy-Item -Path "./calculator/*" -Destination "$env:USERPROFILE\Sites\calculator" -Recurse -Force
        shell: powershell

      - name: List deployed files (verify)
        run: |
          Get-ChildItem "$env:USERPROFILE\Sites\calculator"
        shell: powershell


